<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <div class="h-logo">
                <img class="logo" src="assets/Money.svg" alt="">

            </div>
            <div class="h-link">
                <a href="#" class="link">Home</a>
                <a href="#" class="link">Security</a>
                <a href="#" class="link">Availability</a>
                <a href="#" class="link">Pricing</a>
                <a href="#" class="link">FAQ</a>

            <div class="h-btn">
                <button class="btn-tr">Log In</button>
                <button class="btn">Sign In</button>

        <div class="center">

            <div class="c-left">

    </main>    

    <div class="end-inner">

            <div class="safe">

            </div>

            <div class="pay">

                <div class="p-img">
                    <img src="assets/lemon.svg" alt="" class="connect">
                    <img src="assets/strip.svg" alt="" class="connect">
                    <img src="assets/ap_pay.svg" alt="" class="connect">
                    <img src="assets/g_pay.svg" alt="" class="connect">
                    <img src="assets/pay_pal.svg" alt="" class="connect">
                </div>
            </div>

            <div class="store">
                <img src="assets/google.svg" alt="" class="store-inner">
                <img src="assets/apple.svg" alt="" class="store-inner">
            </div>
